<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      /* General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #667eea, #764ba2);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        width: 100%;
        max-width: 350px;
        background: rgba(255, 255, 255, 0.15);
        padding: 25px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      .login-container h2 {
        margin-bottom: 15px;
        font-size: 24px;
        color: white;
      }

      .form-group {
        position: relative;
        margin-bottom: 20px;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        font-size: 14px;
        color: white;
        padding-left: 40px;
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .form-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        font-size: 16px;
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        background: #ff7eb3;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      .login-btn:hover {
        background: #ff4081;
      }

      .error-message {
        color: #ffdddd;
        font-size: 14px;
        margin-top: 10px;
      }

      /* Responsive Design */
      @media (max-width: 400px) {
        .login-container {
          width: 90%;
        }
      }

      /* Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form method="POST" action="/login">
        <div class="form-group">
          <i class="fa fa-user"></i>
          <input type="text" name="username" placeholder="Username" required />
        </div>

        <div class="form-group">
          <i class="fa fa-lock"></i>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit" class="login-btn">Login</button>

        <!-- Error message (if login fails) -->
        <p class="error-message" th:if="${param.error}">
          Invalid username or password.
        </p>
      </form>
    </div>
  </body>
</html>
